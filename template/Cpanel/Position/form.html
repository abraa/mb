<form data-url="{:U('save')}" method="post" class="form">
    <fieldset class="fixed">
    <table>
        <tr>
            <th>所属职位：</th>
            <td>
                <input class="easyui-combotree" name="pid" data-options="url:'{:U('index?type=parent')}'" size="35">
            </td>
        </tr>
        <tr>
            <th>职位名称：</th>
            <td><input name="name" class="easyui-textbox" size="35" data-options="required:true"></td>
        </tr>
       
        <tr>
            <th>显示：</th>
            <td>
                <input type="radio" name="display" checked="checked" value="1">是
                <input type="radio" name="display" value="0">否
            </td>
        </tr>
    </table>
    <input type="hidden" name="id" value="0">
    </fieldset>
</form>
